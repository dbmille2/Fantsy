<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Primary Meta Tags -->
    <title>Fantsy</title>
    <meta name="title" content="Fantsy" />
    <meta
      name="description"
      content="A Twitter-inspired fantasy football social media app "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fantsy.herokuapp.com/" />
    <meta property="og:title" content="Fantsy" />
    <meta
      property="og:description"
      content="A Twitter-inspired fantasy football social media app "
    />
    <meta
      property="og:image"
      content="https://fantsy-app.s3.amazonaws.com/1613581524204.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fantsy.herokuapp.com/" />
    <meta property="twitter:title" content="Fantsy" />
    <meta
      property="twitter:description"
      content="A Twitter-inspired fantasy football social media app "
    />
    <meta
      property="twitter:image"
      content="https://fantsy-app.s3.amazonaws.com/1613581524204.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="root"></div>
    <div id="gif-search-portal"></div>
    <div id="new-post-portal"></div>
    <div id="edit-profile-portal"></div>
    <div id="image-portal"></div>
    <div id="signup-portal"></div>
  </body>
</html>
